<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Courses</title>
</head>

<body>
	<div class="block">
		<h1>Курсы</h1>
	</div>
	<div class="block">
		<label for="course-name">Поиск по названию:</label>
		<input type="text" name="course-name">
		<button class="submit_button">Найти</button>
	</div>
		<div class="block">
			<table>
				<th>Id</th>
				<th>Название</th>
				<th>Автор</th>
				<th>Назначить/удалить</th>
				<tr>
					<td>1</td>
					<td>Course name</td>
					<td>Course Author</td>
					<td>
						<button class="table_button">Добавить</button><br>
						<button class="table_button">Удалить</button>
					</td>
				</tr>
				<tr><td colspan="4">Нет данных</td></tr>
			</table>
		</div>		
</body>
</html>
