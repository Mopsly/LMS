<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Create course</title>
</head>
<body>
	<div class="block">
		<h1>Создать курс</h1>
	</div>
	<div class="block">
		<img src="", title="course pic">
	</div>
	<div class="block">
			<label for="name">Выберите обложку курса</label>
			<input type="file" name="pic">
			<button class="submit_button">Обновить</button>
			<label for="course-name">Название:</label>
			<input type="text" name="course-name">
			<span  class="hint">Назваене должно быть заполнено</span>
			<label for="author">Автор:</label>
			<input type="text" name="author">
			<span  class="hint">Автор курса должен быть заполнен</span>
			<button class="submit_button">Сохранить</button>
	</div>
	<div class="block">
			<a>Новый урок</a>
			<table>
				<th>Id</th>
				<th>Название</th>
				<th>Action</th>
				<tr>
					<td>1</td>
					<td>Course name</td>
					<td>
						<button class="table_button">Удалить</button><br>
					</td>	

				</tr>
				<tr><td colspan="3">Нет данных</td></tr>
			</table>
		</div>
			<div class="block">
			<span>Пользователи снятые с курса</span>
			<table>
				<th>Id</th>
				<th>Имя пользователя</th>
				<th>Action</th>
				<tr>
					<td>1</td>
					<td>User name</td>
					<td>
						<button class="table_button">Снять с курса</button><br>
					</td>	

				</tr>
				<tr><td colspan="3">Нет данных</td></tr>
			</table>
		</div>
	</div>
</body>
</html>
